<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICK-AND-MORTY-API</title>

<body>

<form action="" method="get">
    <h2>Busca de Personagem:</h2>
    <label for="characterId">Id do personagem</label>
    <input type="number" id="characterId" style="max-width: 2.5rem;">

    <hr>

    <h2>Informações</h2>
    <label for="name">Nome</label>
    <input type="checkbox" name="name" id="name">

    <label for="status">Staus</label>
    <input type="checkbox" name="status" id="status">

    <label for="species">Especie</label>
    <input type="checkbox" name="species" id="species">

    <label for="gender">Genero</label>
    <input type="checkbox" name="gender" id="gender">

    <label for="origin">Planeta</label>
    <input type="checkbox" name="origin" id="origin">

    <label for="image">Foto</label>
    <input type="checkbox" name="image" id="image">

    <label for="episode">Episódio</label>
    <input type="checkbox" name="episode" id="episode">

    <hr>

    <button id="btn-go">Pesquisar</button>
</form>


    <pre id="content"></pre>
    <img src="" alt="" id="img">
